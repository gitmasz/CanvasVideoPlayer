<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="Marcin Szczepkowski">
  <title>Canvas Video Player - full viewport no blob version</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer="defer" src="js/no-blob-player-full-viewport.js"></script>
</head>

<body>
  <div id="video-container" class="video-container video-container--full-viewport">
    <canvas id="canvas" class="video-container__canvas"></canvas>
    <video id="video" class="video-container__video video-container__video--full-viewport" autoplay muted loop playsinline width="auto" height="100%">
      <source src="video/bunny.mp4" type="video/mp4">
      <source src="video/bunny.webm" type="video/webm">
      <source src="video/bunny.ogg" type="video/ogg">
    </video>
  </div>
</body>

</html>
